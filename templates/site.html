<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelime Görevleri</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        h1, h2 {
            text-align: center;
        }
        form {
            margin-bottom: 20px;
        }
        input, button {
            padding: 10px;
            margin: 5px 0;
            font-size: 16px;
        }
        #result {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 5px;
        }
        #result li {
            display: inline-block;
            margin: 5px;
            padding: 5px 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            position: relative;
            color: #fff;
        }
        #result li:hover::after {
            content: attr(data-role);
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: #fff;
            padding: 5px;
            border-radius: 3px;
            font-size: 12px;
            white-space: nowrap;
            z-index: 2;
        }
        #submittedSentence {
            margin-top: 20px;
            font-weight: bold;
        }
        #legend {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <h1>Cümle Analizi</h1>
    <form id="sentenceForm">
        <label for="sentence">Bir cümle girin:</label><br>
        <input type="text" id="sentence" name="sentence" required>
        <button type="submit">Gönder</button>
    </form>
    <h2>Sonuç:</h2>
    <div id="submittedSentence"></div>
    <ul id="result"></ul>
    <div id="legend"></div>

    <script>
        document.getElementById('sentenceForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const sentence = document.getElementById('sentence').value;

            // Kullanıcının girdiği metni göster
            const submittedSentenceDiv = document.getElementById('submittedSentence');
            submittedSentenceDiv.textContent = `Girilen Cümle: "${sentence}"`;

            try {
                const response = await fetch('/analyze', {  // API'ye istek gönder
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ sentence: sentence })
                });

                if (!response.ok) {
                    throw new Error('Sunucudan geçerli bir yanıt alınamadı.');
                }

                const data = await response.json();
                const resultList = document.getElementById('result');
                const legendDiv = document.getElementById('legend');
                resultList.innerHTML = '';
                legendDiv.innerHTML = '';

                // Türlere göre renkler oluştur
                const roleColors = {};
                const uniqueRoles = [...new Set(data.map(item => item.role))];
                uniqueRoles.forEach((role, index) => {
                    const color = `hsl(${(index * 360) / uniqueRoles.length}, 70%, 50%)`;
                    roleColors[role] = color;

                    // Efsane (legend) için öğe oluştur
                    const legendItem = document.createElement('div');
                    legendItem.classList.add('legend-item');
                    const colorBox = document.createElement('div');
                    colorBox.classList.add('legend-color');
                    colorBox.style.backgroundColor = color;
                    const label = document.createElement('span');
                    label.textContent = role;
                    legendItem.appendChild(colorBox);
                    legendItem.appendChild(label);
                    legendDiv.appendChild(legendItem);
                });

                // Sonuçları listele ve renklendir
                data.forEach(item => {
                    const listItem = document.createElement('li');
                    listItem.textContent = item.word;
                    listItem.setAttribute('data-role', item.role);
                    listItem.style.backgroundColor = roleColors[item.role];
                    resultList.appendChild(listItem);
                });
            } catch (error) {
                alert('Bir hata oluştu: ' + error.message);
            }
        });
    </script>
</body>
</html>
